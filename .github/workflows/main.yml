name: Deploy Streamlit to HF Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main repo
      uses: actions/checkout@v3

    - name: Setup git user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Clone HF Space repo
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        git clone https://huggingface.co/spaces/NicoFena/Covid_Radio_DL hf-space

    - name: Copy src/streamlit content to HF Space
      run: |
        rsync -av src/streamlit/ hf-space/

    - name: Commit changes
      run: |
        cd hf-space
        git add .
        git commit -m "Update Space from main repo" || echo "No changes to commit"

    - name: Push changes to HF Space
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        GIT_ASKPASS: /bin/echo
      run: |
        cd hf-space
        git push https://x-access-token:${HF_TOKEN}@huggingface.co/spaces/NicoFena/Covid_Radio_DL HEAD:main

